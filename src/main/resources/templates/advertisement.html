<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Advertisement App | Dashboard</title>
    <!--  CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" i
          ntegrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <!--   Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<div class="container-fluid" style="width:800px; position:relative; top:80px; ">

    <form action="#" th:action="@{/dashboard/update-by-id/{id}(id=${advertisementDto.id})}" method="POST" th:object="${advertisementDto}">
        <h2 style="margin-bottom:30px">Advertisement</h2>
        <input type="hidden" th:field="${advertisementDto.id}"/>
        <div class="mb-3">
            <textarea class="form-control" name="advertisement" th:field="${advertisementDto.advertisement}"  placeholder="Advertisement" id="advertisement"
                      style="height: 100px">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            Save
        </button>

    </form>

</div>

</body>
</html>
